<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="MemoryManagerStyling.css">
    <link rel="stylesheet" href="MMSelectAlgorithm.css">
    <link rel="stylesheet" href="MMMemoryImage.css">
    <link rel="stylesheet" href="MMProcessManager.css">
    <link rel="stylesheet" href="MMMemoryCompaction.css">
    <title>Memory Manager Simulator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="FirstFit.js"></script>
</head>

<body style="width: 600px" onload="onLoad()">
    <div class="mainGrid">
        <div class="header">
            <h1>Memory Manager Simulator</h1>
        </div>

        <div class="algorithmSelection">
            <p id="selectAlgTitle">Select Algorithm:</p>

            <select name="algorithms" id="algorithmDropDown">
                <option value = "First Fit">First Fit</option>
                <option value = "Best Fit">Best Fit</option>
                <option value = "Worst Fit">Worst Fit</option>
            </select> <br> <br>

            <p id="totalMem">Total Memory: </p>
            <input style="padding-bottom:5px;font-size: 15px" type="number" id="totalMemInput" value="4096" onkeyup="getTotalSize()"> K
            <p id="totalMemory" style="float:right"></p><br>

            <p id="OSMem">OS Memory: </p>
            <input style="padding-bottom:5px; font-size: 15px" type="number" id="OSMemory" onkeyup="inputOSMemory()"> K<br> </div>

        <div class="memoryImage">
            <p style="float:left;margin-left:30px; margin-top:5px;">0K</p>
            <table id="memoryTable" style="margin-left:50px; margin-top:15px; width:150px; height: 600px; border: 1px solid black;"></table>
            <p id="totalSizeTag" style="float:right; margin-right:270px; margin-top:-15px;text-align:right;">4096K </p>
        </div>

        <div class="processManager">
            <p id="processIDTitle">Process ID: </p>
            <select id="processesID">
                <option value = "1">P1</option>
                <option value = "2">P2</option>
                <option value = "3">P3</option>
                <option value = "4">P4</option>
                <option value = "5">P5</option>
                <option value = "6">P6</option>
                <option value = "7">P7</option>
                <option value = "8">P8</option>
                <option value = "9">P9</option>
                <option value = "10">P10</option>
            </select>

            <br>
            <p id="processSize">Process Size: </p>
            <input id="processSizeInput" type="number"> K
            <br>
            <br>
            <p style="float:left;"><a class="leftArrowBtn" onClick="removeProcess()"><span>Remove from Memory</a></span>
            </p>
            <p style="float:right; padding-right: 20px">
                <a class="rightArrowBtn" onClick="inputNewProcess()"> <span>Add to Memory</a></span></p>
        </div>

        <div class="memoryCompaction " style="text-align:center; ">
            <p class="button_cont " style="padding-top:75px; "><a class="compactMemory"><span>Compact Memory</span></a></p>
        </div>
    </div>
</body>

</html>
